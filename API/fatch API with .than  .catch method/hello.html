<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fatch  API with .than() .catch() method</title>
  </head>
  <body>
    <script>
      fetch("API_fatch_method_.than()_.catch().json")
        .then((res) => {
          return res.json();
        })
        .then((fachData) => {
          console.log(fachData);
        })

        .catch((error) => {
          console.log(error);
        });




    
    </script>
  </body>
</html>
