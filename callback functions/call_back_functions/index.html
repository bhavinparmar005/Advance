<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callBack Functions</title>
</head>
<body>

    <script>

        function hello(name){
            console.log(`Hello ${name}`);
            by(name)
        }


        function by(name){
            console.log(`By ${name}`);
        }
  
        const name = "Bhavin parmar";

        hello(name,by);


    </script>
    
</body>
</html>
