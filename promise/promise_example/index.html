<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise handle</title>
</head>
<body>
    <script>
        // promise
        let myPromise =new Promise((resolve,reject)=>{
            let fullfil =true;

            setTimeout(() => {

                if(fullfil){
                    resolve("Promise is fullfilled ...");
                }else{
                    reject("Promise is rejects..")
                }
                
            },1000);
        })

        // handle promise  

        myPromise.then((result)=>{
            console.log(result);
        })
        .catch((err)=>{
            console.log(err);
        })
        .finally(()=>{
            console.log("Finally block");
        })
    </script>
</body>
</html>
